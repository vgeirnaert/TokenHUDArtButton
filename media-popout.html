<form class="{{cssClass}} flexcol" autocomplete="off">	
	{{#if isVideo}}
		<video autoplay loop playsinline src="{{image}}">
	{{else}}
		<div class="lightbox-image" style="background-image: url('{{image}}'); background-repeat: no-repeat; background-size: contain;" title="{{title}}"></div>
	{{/if}}
</form>
